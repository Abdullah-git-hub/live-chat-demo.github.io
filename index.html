    <header>
        <nav>
            <h3>The Future</h3>
            <div class="menu">
                <div id="accInfo">
                    <img id="userimg" src="">
                    <span id="accname"></span>
                </div>
                <div><button id="googleLogout" style="color: black;">Log Out</button></div>
            </div>
            <div class="show"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    <section>
        <div class="msgarea">
            <ul id="mainTxt">
            </ul>
        </div>
        <div id="sendForm">
            <form id="txtType" autocomplete="off">
                <input type="file" name="photo" id="photo" accept="image/*" hidden>
                <label for="photo"><i class="far fa-image"></i></label>
                <input type="text" placeholder="Type here" name="txtmsg" id="msg" required autofocus>
                <input type="submit" value="Send" id="submitBtn">
            </form>
        </div>
    </section>
    
    <div class="loginBox modalBack"></div>
    <div class="loginBox modal login">
        <div class="notic"><h3>Please wait if you logged in before <br>or...</h3></div>
        <button id="googleLogin" style="color: black;"><img src="google.png">Log In With Google</button>
    </div>


    <div id="previewBack"></div>
    <div class="imagePreview">
        <div class="imgCon">
            <img id="previewImg" src="">
        </div>
        <div class="previewTxt">
            <form id="previewTxtForm" autocomplete="off">
                <button id="cancleImg">Cancel</button>
                <input type="text" class="msg" id="previewTxt" name="prerviewTxt" placeholder="Type here">
                <input type="submit" class="submitBtn" value="Send" id="previewSubmit">
            </form>
        </div>
    </div>

    <div id="imgShowBack"></div>
    <div class="imgShow">
        <div class="cross">
            <i class="far fa-times-circle corss_i"></i>
        </div>
        <img id="showImg" src="" alt="">
        <a href="" id="imgDownload" target="_blank">
            <button id="imgDownloadBtn"><i class="fa fa-download" aria-hidden="true"></i>Open Original</button>
        </a>
    </div>

    <div class="sideBar">
        <div class="sideIcons">
            <div class="close">&#10006</div>
        </div>
        <div class="sideContain">
            <div class="sideImg"><img src="" id="sideUserImg"></div>
            <div class="sideUserName">
                <h3 id="sideUserName"></h3>
            </div>
            <div><button id="sideGoogleLogout">Log Out</button></div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>

    <title>Live Chat Demo</title>

<body>
    <header>
        <nav>
            <h3>Hackers Community <i class="fas fa-skull-crossbones"></i></h3>
            <div class="menu">
                <div id="accInfo">
                    <img id="userimg" src="">
                    <span id="accname"></span>
                </div>
                <div><button id="googleLogout" style="color: black;">Log Out</button></div>
            </div>
            <div class="show"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    <section>
        <div class="msgarea">
            <ul id="mainTxt">
            </ul>
        </div>
        <div id="sendForm">
            <form id="txtType">
                <input type="text" placeholder="Type here" name="txtmsg" id="msg" required autofocus autocomplete="off">
                <input type="submit" value="Send" id="submitBtn">
            </form>
        </div>
    </section>
    
    <div class="loginBox modalBack"></div>
    <div class="loginBox modal login">
        <div class="notic"><h3>Please wait if you logged in before <br>or...</h3></div>
        <button id="googleLogin" style="color: black;"><img src="google.png">Log In With Google</button>
    </div>

    <div class="sideBar">
        <div class="sideIcons">
            <div class="close">&#10006</div>
        </div>
        <div class="sideContain">
            <div class="sideImg"><img src="" id="sideUserImg"></div>
            <div class="sideUserName">
                <h3 id="sideUserName"></h3>
            </div>
            <div><button id="sideGoogleLogout" style="color: black;">Log Out</button></div>
        </div>
    </div>
